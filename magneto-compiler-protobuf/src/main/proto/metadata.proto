syntax = "proto3";

package magneto.compiler.protobuf;

option optimize_for = LITE_RUNTIME;

message Dependency {
    string name = 1;
    string type = 2;
}

message Factory {
    repeated Dependency dependency = 1;
    string type = 2;
}

message Scope {
    string type = 1;
    repeated Dependency parameter = 2;
    repeated Dependency property = 3;
}
